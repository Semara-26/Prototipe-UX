<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="daftar.html" class="back-button">
      &laquo; Kembali
    </a> 
    
    <h2>Verifikasi Kode OTP</h2>
    <p>Tolong masukkan verifikasi kode yang dikirim ke +62 *** *** **7</p>
<!-- &#8606; -->
    <div class="otp-inputs">
      <input type="text" inputmode="numeric" maxlength="1">
      <input type="text" inputmode="numeric" maxlength="1">
      <input type="text" inputmode="numeric" maxlength="1">
      <input type="text" inputmode="numeric" maxlength="1">
    </div>

    <div class="resend-container">
      <button class="resend-button">Kirim ulang kode OTP</button>
      <span class="timer">59</span>
    </div>

    <div class="numpad">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>⌫</button>
    </div>

    <button class="submit-button">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
