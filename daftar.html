<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daftar</h1>
        <form>
            <section class="section1">
                <div class="mb-3 border-bottom border-1 border-dark">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control border-0 outline-none" id="nama" name="nama" placeholder="example">
            </div>
                <div class="mb-3 border-bottom border-1 border-dark">
                <label for="nama" class="form-label">Email</label>
                <input type="email" class="form-control border-0 outline-none" id="email" name="email" placeholder="@example.com">
            </div>
                <div class="mb-3 border-bottom border-1 border-dark">
                <label for="nama" class="form-label">No. Telepon</label>
                <input type="text" inputmode="numeric" class="form-control border-0 outline-none" id="no. telepon" name="no. telepon" placeholder="082345678910">
            </div>
                <div class="mb-3 border-bottom border-1 border-dark">
                <label for="nama" class="form-label">NIK</label>
                <input type="text" class="form-control border-0 outline-none" id="nik" name="nik" placeholder="012345">
            </div>
        </section>

            <section class="section2">
                <div class="mb-3">
                <label for="ktp" class="form-label">Foto KTP</label>
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="bi bi-upload"></i></span>
                    <input type="file" class="form-control" tabindex="0" id="ktp" name="ktp" accept="image/*">
                  </div>
            </div>
                <div class="mb-3">
                <label for="ktp" class="form-label">Foto SIM</label>
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="bi bi-upload"></i></span>
                    <input type="file" class="form-control" id="sim" name="sim" accept="image/*">
                  </div>
            </div>
                <div class="mb-3">
                <label for="ktp" class="form-label">Foto STNK</label>
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white"><i class="bi bi-upload"></i></span>
                    <input type="file" class="form-control" id="stnk" name="stnk" accept="image/*">
                  </div>
            </div>
        </section>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="otp.html" class="btn btn-primary rounded-pill">
                Lanjutkan <i class="bi bi-chevron-double-right"></i>
            </a>
        </div>  
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
